{% extends 'base.html' %}

{% block title %}
    contact support
{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Customer Support</h1>
    
    <form action="/index.submit" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
        <label for="name" class="block mb-2 text-lg">Name</label>
        <input type="text" id="name" name="name" class="border border-gray-300 p-2 w-full mb-4" required>

        <label for="email" class="block mb-2 text-lg">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-300 p-2 w-full mb-4" required>

        <label for="message" class="block mb-2 text-lg">Message</label>
        <textarea id="message" name="message" class="border border-gray-300 p-2 w-full mb-4" required></textarea>

        <button  type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
    </form>
</div>

<script src="/static/js/script.js"></script>
</body>

{% endblock %}
