{% extends 'base.html' %}

{% block title %}
    inform us

{% block content %}

 
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-4">Report a bug</h1>

        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/3">
                <img src="/static/img/bug.jpeg" alt="Contact Image" class="rounded-lg shadow-md mx-auto">
            </div>
            <div class="w-full md:w-2/3 ml-4 md:ml-8">
                <form class="bg-white rounded-lg shadow-md p-6" action="{{url_for('index.submit_complaint')}}" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border rounded-md" placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border rounded-md" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700 font-bold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full p-2 border rounded-md" placeholder="Enter the subject of your message">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Write Your Message</label>
                        <textarea id="message" name="message" class="w-full p-2 border rounded-md" rows="4" placeholder="Write your message here"></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
